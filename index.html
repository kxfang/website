<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>kfang</title>
  <link rel="stylesheet" href="lib/css/kube.min.css"/>
  <link rel="stylesheet" href="lib/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
  <div id="page">
    <div id="app">
      <div class="container row">
        <div id="nav-wrapper" class="fifth nav-fixed">
          <header>
            <h1 id="name"><span id="first-name">kevin</span><br>  fang</h1>
            <h2 class="subheader">Software journeyman</h1>
          </header>
          <nav class="nav-v">
            <ul>
              <li id='nav-about'><a href="#">About</a></li>
              <li id='nav-resume'><a href="#resume">Resume</a></li>
              <li id='nav-projects'><a href="#projects">Projects</a></li>
              <li id='nav-photography'><a href="#photography">Photography</a></li>
            </ul>
          </nav>
        </div>
        <div id="content-wrapper" class="fourfifth">
          <div id="content"></div>
          <footer id="footer">
            <nav id="nav-footer" class="nav-h">
              <ul>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Source</a></li>
              </ul>
            </nav>
          </footer>
        </div>
      </div>
    </div>
  </div>
  
  <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>-->
  <script src="lib/js/jquery.min.js"></script>
  <script src="lib/js/underscore-min.js"></script>
  <script src="lib/js/backbone.js"></script>
  <script src="lib/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  
  <!-- Templates -->
  <script id="about-template" type="text/template">
    <div id="about-wrapper">
      <img class="profile polaroid" src="img/photo.jpg">
      <h2>Hello,</h2>
      <p>I'm Kevin.</p>
      <p>I'm a 4th year computer science student at the University of Waterloo.</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean non ornare sapien. Vivamus aliquet dui ullamcorper justo cursus dictum. Mauris et nisl eget ante dapibus gravida. Suspendisse.</p>
    </div>
  </script>
  
  <script id="resume-template" type="text/template">
    <div id="resume-wrapper">
      <p><%- overview %></p>
      <h2>Technologies</h2>
      <div id="technologies-wrapper" class="container">
        <% for (var i = 0; i < technologies.length; i+= 2) { %>
              <ul class="quarter">
                <li class="circle"><%- technologies[i] %></li>
                <% if (i+1 < technologies.length) { %>
                  <li class="circle"><%- technologies[i+1] %></li>
                <% } %>
              </ul>
        <% } %>
      </div>
      <h2>Experience</h2>
      <div id="experience-wrapper" class="row">
        <% _.each(experience, function(exp) { %>
          <h3 class="employer"><%- exp.employer %><span class="emp-img-span">|<img class="employer-img" src="<%- exp.logo %>"></span></h3>
          <div class="employer-header container">
            <h3 class="employer-title subheader threequarter"><%- exp.title %></h4>
            <h3 class="employer-date subheader quarter"><%- exp.date %></h3>
          </div>

          <ul>
            <% _.each(exp.duties, function(duty) {%>
              <li class="circle"><%- duty %></li>
            <% }); %>
          </ul>
        <% }); %>
      </div>
    </div>
  </script>
  
  <script id="projects-template" type="text/template">
    <div id="projects-wrapper">
      <% _.each(projects, function(project) { %>
        <div class="project row">
          <div class="twothird">
            <h3 class="project-name"><%- project.name %></h3>
            <p><%- project.description %></p>
            <p>
              <a href="<%- project.url %>"><%- project.urlDesc %></a>
              <% if (project.videoId) { %>
                <a href="<%- project.videoUrl %>">View Demo</a>
              <% } %>
            </p>
            <% if (project.notMaintained) { %>
              <p>Unfortunately the project is no longer maintained.<br><a href="<%- project.url2 %>">Here's why.</a></p>
            <% } %>
          </div>
          <div class="third">
            <img class="project-img" src="<%- project.imageUrl %>">
          </div>
        </div>
      <% }); %>
    </div>
  </script>
  
  <script id="photography-template" type="text/template">
    <div id="photography-wrapper">
      <div id="photography-content">
        <div id="photo" class="carousel slide">
          <!-- Carousel items -->
          <div class="carousel-inner">
            <% _.each(photoUrls, function(url) { %>
              <div class="item">
                <div class="photo-wrapper"><img class="photo-item" src="<%- url %>">
                </div>
              </div>
            <% }); %>

          </div>
          <!-- Carousel nav -->
          <a class="carousel-control left" href="#photo" data-slide="prev">&lsaquo;</a>
          <a class="carousel-control right" href="#photo" data-slide="next">&rsaquo;</a>
        </div>
      </div>
    </div>
  </script>
</body>
</html>
